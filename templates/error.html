<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Phishing Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                        <h2 class="mb-0 text-white"><i class="fas fa-exclamation-triangle me-2"></i>Security Alert</h2>
                    </div>
                    <div class="card-body text-center p-5">
                        <div class="error-icon mb-4">
                            <i class="fas fa-bug fa-4x text-danger opacity-75"></i>
                        </div>
                        
                        <div class="alert alert-danger bg-opacity-10 border-danger">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-exclamation-circle me-3 fa-lg text-danger"></i>
                                <p class="mb-0 lead fs-5">{{ error }}</p>
                            </div>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary px-5 py-2">
                                <i class="fas fa-arrow-left me-2"></i>Return to Scanner
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
